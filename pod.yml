apiVersion: v1
kind: Pod
metadata:
  name: gocd-agent-{{ POD_POSTFIX }}
  labels:
    app: web
spec:
  containers:
    - name: gocd-agent-container-{{ CONTAINER_POSTFIX }}
      image: gocd/gocd-agent-docker-dind:v19.11.0
      env:
      - name: DOCKERHUB_USERNAME
        value: "artsilenkov"
      securityContext:
        privileged: true
  imagePullSecrets:
    - name: dockerhub
